descriptor_id: TERRAFORM STACK CONFIG
descriptor_type: format
descriptor_flavors:
  - all_flavors # Any project can contain YAML
  - ci_light
file_extensions:
  - ".yml"
  - ".yaml"
#file_names_regex:
#  - "charts.+"
#  - "helmfile.+"
linters:
  # V8R
  - linter_name: v8r
    linter_url: https://github.com/chris48s/v8r
    linter_text: v8r checks the validity of JSON/YAML files if they have a matching schema defined on [schemastore.org](https://www.schemastore.org/json/)
    linter_rules_url: https://www.schemastore.org/json/
    linter_megalinter_ref_url: "no"
    cli_lint_extra_args:
      - "--ignore-errors --schema https://raw.githubusercontent.com/cloudposse/actions/terraform-stack-config-schema/github/mega-linter/mega-linter-plugin-terraform-stack-config/terraform-stack-config-schema.json"
    cli_help_arg_name: "--help"
    test_folder: yaml_schema
    examples:
      - "v8r --ignore-errors --schema https://raw.githubusercontent.com/cloudposse/actions/terraform-stack-config-schema/github/mega-linter/mega-linter-plugin-terraform-stack-config/terraform-stack-config-schema.json"
    install:
      npm:
        - v8r
    ide:
      eclipse:
        - name: native support
          url: https://www.eclipse.org/
      idea:
        - name: native support
          url: https://www.jetbrains.com/products/#type=ide
      vim:
        - name: vison
          url: https://github.com/Quramy/vison
      vscode:
        - name: native support
          url: https://code.visualstudio.com/
